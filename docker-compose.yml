version: '3.8'

services:
  netify-sqlite:
    image: netify-sqlite
    container_name: netify-sqlite
    hostname: netify-sqlite
    restart: always
    networks:
      - default
    ports:
      - "3222:3000"
    environment:
      ROUTER_IP: '10.0.5.244'
      NETIFY_PORT: '7150'
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro

networks:
  default:
    driver: bridge
