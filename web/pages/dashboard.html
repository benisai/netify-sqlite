<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="../styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">  
</head>

<body>
  <div id="sidebar-placeholder"></div>
  <div class="container">
    <div class="content">
      <div class="cards">
        <div class="card">
          <h2>Devices</h2>
          <p>Number of Devices</p>
        </div>
        <div class="card">
          <h2>Bandwidth Usage</h2>
          <p>2TB Example</p>
        </div>
        <div class="card">
          <h2>Network Health</h2>
          <p>Good</p>
        </div>
        <div class="card" id="card-4">
          <h2>Flows</h2>
          <p>Loading row count...</p>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const card4Content = document.querySelector('#card-4 p');

      console.log('Fetching row count...');
      
      fetch('database/netifyDB.sqlite')
        .then(response => response.arrayBuffer())
        .then(buffer => {
          console.log('Database file loaded.');
          
          const db = new SQL.Database(new Uint8Array(buffer));
          const result = db.exec('SELECT COUNT(*) FROM netify_data');
          const rowCount = result[0].values[0][0];
          console.log(`Row count: ${rowCount}`);
          
          card4Content.textContent = `Total rows: ${rowCount}`;
        })
        .catch(error => {
          console.error(error);
          card4Content.textContent = 'Error fetching row count';
        });
    });
  </script>
  
  <script>
    // Load the sidebar without the toggle button
    document.addEventListener('DOMContentLoaded', () => {
      const sidebarPlaceholder = document.querySelector('#sidebar-placeholder');
      fetch('/sidebar.html')
        .then(response => response.text())
        .then(html => {
          sidebarPlaceholder.innerHTML = html;
        })
        .catch(error => console.error(error));
    });
  </script>
</body>

</html>
